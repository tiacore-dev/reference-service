
services:

  redis:
    image: redis:7-alpine
    container_name: redis-reference-${CONFIG_NAME}
    restart: always
    command: ["redis-server"]
    networks:
    - reference_network

  web:
    image: ${DOCKERHUB_USERNAME}/reference-service:${TAG}
    container_name: reference-service-${CONFIG_NAME}
    restart: always
    ports:
      - "${PORT}:8000"
    volumes:
      - ./logs:/app/logs
      - .env:/app/.env
    command: >
      gunicorn -c gunicorn.conf.py run:app
    networks:
      - reference_network


volumes:
  redis-master-data:


networks:
  reference_network:
    external: true
